site_name: ReaxKit
site_url: https://ali-m-dinani.github.io/reaxkit/
site_description: ReaxKit â€” tools for parsing, analyzing, and visualizing ReaxFF simulations
repo_url: https://github.com/ali-m-dinani/reaxkit
repo_name: ali-m-dinani/reaxkit

markdown_extensions:
  - attr_list
  - md_in_html

extra_css:
  - stylesheets/extra.css

theme:
  name: material
  palette:
  - media: '(prefers-color-scheme: light)'
    scheme: default
    primary: indigo
    accent: indigo
    toggle:
      icon: material/brightness-7
      name: Switch to dark mode
  - media: '(prefers-color-scheme: dark)'
    scheme: slate
    primary: indigo
    accent: indigo
    toggle:
      icon: material/brightness-4
      name: Switch to light mode
  features:
  - navigation.tabs
  - navigation.tabs.sticky
  - navigation.top
  - navigation.sections
  - toc.integrate
  - search.suggest
  - search.highlight
  - search.share
  - content.code.copy

plugins:
- search
- mkdocstrings:
    handlers:
      python:
        paths:
        - src
        options:
          docstring_style: numpy
          show_source: false
          show_submodules: false

